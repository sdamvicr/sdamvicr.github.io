<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Результаты - РешуВИКР</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
    }
    header {
      background-color: #f97316;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      background-color: #fcd34d;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #92400e;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .result {
      font-size: 2em;
      margin: 30px 0;
      color: #1f2937;
    }
    .retry-btn {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 12px 24px;
      background-color: #f97316;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      text-align: center;
      text-decoration: none;
    }
    .retry-btn:hover {
      background-color: #ea580c;
    }
  </style>
</head>
<body>
  <header>
    <h1>РЕШУВИКР</h1>
  </header>
  <nav>
    <a href="#">викология–6</a>
    <a href="#">вход</a>
    <a href="#">новости</a>
  </nav>
  <div class="container">
    <h2>Результаты тестирования</h2>
    <div class="result" id="resultText">Ваш результат: </div>
    <a href="/" class="retry-btn">Пройти ещё раз</a>
  </div>

  <script>
    // Получаем параметр из URL
    const urlParams = new URLSearchParams(window.location.search);
    const percentage = urlParams.get('pr');
    
    // Выводим результат
    document.getElementById('resultText').textContent += `${percentage}%`;
  </script>
</body>
</html>
